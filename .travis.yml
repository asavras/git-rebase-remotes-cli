dist: xenial
language: python
cache: false

stages:
  - lint
  - test

jobs:
  include:
    - stage: lint
      script: flake8 --max-line-length 120

    - stage: test
      python: 2.7
      script: pytest -p no:cacheprovider
    - python: 3.7
      script: pytest -p no:cacheprovider

before_install:
  - python --version
  - uname -a

install:
  - pip install flake8 pytest pytest-mock

notifications:
  email:
    on_success: never
    on_failure: always